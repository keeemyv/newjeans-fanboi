<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>NewJeans Shop</title>
    <script
      src="https://kit.fontawesome.com/6e09f3515a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/icon.jpeg" />
  </head>

  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">
          <img src="images/home3.png" height="60px" />
        </a>
        <!-- <i class="fa-solid fa-cart-shopping"></i> 
                style="vertical-align: bottom;"-->
        <!-- <img 
                    src="images/cart.png"
                    height="50px"
                    width="50px"
                    >  
                </img> -->
        <i class="fa-solid fa-bag-shopping cartlogo" id="cartlogo"></i>

        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>

          <!-- Inside Cart -->
          <div class="cart-items">
            <div class="items-added">
              <img src="images/sweater1.png" class="merch-added" />
              <div class="item-info">
                <div class="merch-name">NJ SWEATER <em>(Light)</em></div>
                <div class="merch-price"><strong>$64.99</strong></div>
              </div>
              <i class="fa-solid fa-trash deletecart"></i>
            </div>
          </div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-spent"><strong>$0</strong></div>
          </div>
          <button type="button" class="buy">Buy Now</button>
          <i class="fa-solid fa-circle-xmark" id="close"></i>
        </div>
      </div>
    </header>

    <!-- CAROUSEL -->
    <section class="carousel">
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img src="images/img1.jpg" style="width: 100%" />
         
        </div>

        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img src="images/img2.jpg" style="width: 100%" />
          
        </div>

        <div class="mySlides fade">
          <div class="numbertext"></div>
          <img src="images/img3.jpg" style="width: 100%" />
       
        </div>
        <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="images/img4.jpg" style="width: 100%" />
           
          </div>
  
          <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="images/img5.jpg" style="width: 100%" />
            
          </div>
  
          <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="images/img6.jpg" style="width: 100%" />
         
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext"></div>
            <img src="images/img7.jpg" style="width: 100%" />
         
          </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </section>

    <!-- ACTUAL SHOP -->
    <section class="shop container">
 
      <h2 class="title">Merchandise</h2>
      <hr />
      <div class="shop-items">
        <!-- Item 1 -->
        <div class="items">
          <img src="images/keychain.png" class="merch" />
          <h2 class="item-name">5-SET KEYCHAIN</h2>

          <span class="price">$19.99 <strike>$35.99</strike></span>
          <i class="addtocart disc fa-solid fa-circle-plus"></i>
        </div>

        <!-- Item 2 -->
        <div class="items">
          <img src="images/photobook.png" class="merch" />
          <h2 class="item-name">PHOTOBOOK</h2>
          <span class="price">$14.99</span>
          <i class="addtocart fa-solid fa-circle-plus"></i>
        </div>

        <!-- Item 3 -->
        <div class="items">
          <img src="images/poster.png" class="merch" />
          <h2 class="item-name">OMG POSTER</h2>
          <span class="price">$7.99</span>
          <i class="addtocart poster fa-solid fa-circle-plus"></i>
        </div>

        <!-- Item 4 -->
        <div class="items">
          <img src="images/sticker.png" class="merch" />
          <h2 class="item-name">STICKER SET</h2>
          <span class="price">$13.49</span>
          <i class="addtocart fa-solid fa-circle-plus"></i>
        </div>
      </div>
  
      <h2 class="title">Clothing</h2>
      <hr />
      <div class="shop-items">
        <!-- Item 5 -->
        <div class="items">
          <img src="images/shirt1.png" class="merch" />
          <h2 class="item-name">NJ TEE <em>(White)</em></h2>
          <span class="price">$29.89</span>
          <i class="addtocart fa-solid fa-circle-plus"></i>
        </div>

        <!-- Item 6 -->
        <div class="items">
          <img src="images/shirt2.png" class="merch" />
          <h2 class="item-name">NJ TEE <em>(Bubble Blu)</em></h2>
          <span class="price">$29.89</span>
          <i class="addtocart fa-solid fa-circle-plus"></i>
        </div>

        <!-- Item 7 -->
        <div class="items">
          <img src="images/sweater1.png" class="merch" />
          <h2 class="item-name">NJ SWEATER <em>(Light)</em></h2>
          <span class="price">$64.99</span>
          <i class="addtocart fa-solid fa-circle-plus"></i>
        </div>

        <!-- Item 8 -->
        <div class="items">
          <img src="images/sweater2.png" class="merch" />
          <h2 class="item-name">NJ SWEATER <em>(Dark)</em></h2>
          <span class="price">$64.99</span>
          <i class="addtocart fa-solid fa-circle-plus"></i>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
